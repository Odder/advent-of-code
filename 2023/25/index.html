<!DOCTYPE html>
<html>
<head>
    <title>Interactive Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        #mynetwork {
            width: 100vw; /* 100% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
            border: none; /* optional: remove border or style as needed */
        }

        #scoreContainer {
            position: absolute; /* Position it relative to the nearest positioned ancestor */
            top: 10px; /* 10px from the top */
            right: 10px; /* 10px from the right */
            z-index: 2; /* Higher z-index to float above the graph */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 5px 10px; /* Some padding around the text */
            border-radius: 5px; /* Rounded corners for aesthetics */
            color: #333; /* Dark text color for visibility */
        }
    </style>
</head>
<body>

<div id="mynetwork"></div>
<div id="scoreContainer">
    Score: <span id="score">0</span>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
